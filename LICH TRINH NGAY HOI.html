<style>
:root { 
  --primary:#005baa; 
  --accent:#ff6600; 
  --light-bg:#ffffff;
}

*{ 
  box-sizing:border-box; 
  margin:0; 
  padding:0; 
  font-family:"Montserrat",sans-serif;
}

html,body{ 
  overflow-x:hidden;
}

body{ 
  background:var(--light-bg); 
  color: var(--primary);

/* ===== HERO BANNER ===== */
/* ================= HERO BANNER ================= */
.hero-banner {
  width: 100%;
  border-radius: 22px;                        /* ✅ bo góc nhẹ */
  box-shadow: 0 8px 30px rgba(15, 60, 120, 0.06); /* ✅ đổ bóng nhẹ */
  overflow: hidden;                          /* ✅ cắt gọn phần góc bo */
  background: #fff;
  position: relative;
}

.hero-banner img {
  width: 100%;
  height: auto;          /* ✅ giữ đúng tỉ lệ ảnh */
  display: block;
  object-fit: contain;   /* ✅ không cắt ảnh */
}



/* ===== HEADER ===== */
header{ 
  background:#ffffff;
  padding:50px 20px 30px;
  text-align:center;
}
header h1{ 
  color:var(--primary); 
  font-size:32px;   
  font-weight:800; 
  margin-bottom:25px; 
  line-height:1.4;
}

/* ===== FAIR CARD ===== */
.fair-card{ 
  background:#fff; 
  border-radius:16px; 
  padding:15px 25px; 
  text-align:center; 
  box-shadow:0 4px 10px rgba(0,0,0,.05); 
  max-width:600px; 
  margin:0 auto 20px; 
  border-left:4px solid var(--primary);
}
.fair-card .line{ 
  margin:5px 0; 
  font-weight:500;
}
.fair-card strong{ 
  color:var(--primary);
}

/* ===== BỘ LỌC ===== */
.filter-bar{ 
  position:sticky; 
  top:0; 
  background:var(--light-bg); 
  z-index:100; 
  padding:15px 0 20px; 
  backdrop-filter:blur(8px);
}
select{ 
  padding:10px 20px; 
  border-radius:25px; 
  border:1px solid #ddd; 
  box-shadow:0 3px 6px rgba(0,0,0,.08); 
  font-weight:600; 
  background:#fff; 
  color:#333; 
  cursor:pointer;
}

/* ===== CALENDAR ===== */
.calendar{ 
  display:grid; 
  grid-template-columns:repeat(2,minmax(300px,1fr)); 
  gap:20px; 
  justify-content:center; 
  max-width:950px; 
  margin:0 auto; 
  padding:20px;
}
.event-card{ 
  background:#fff; 
  border-radius:16px; 
  padding:20px; 
  text-align:left; 
  box-shadow:0 4px 12px rgba(0,0,0,.08); 
  border-left:6px solid var(--primary); 
  transition:.3s ease; 
  display:flex; 
  flex-direction:column; 
  justify-content:space-between;
}
.event-card:hover{ 
  transform:translateY(-5px); 
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.event-title{ 
  font-weight:700; 
  color:var(--accent); 
  margin-bottom:10px; 
  font-size:17px;
  display:flex; 
  align-items:center; 
  gap:8px;
}
.event-title::before{ 
  content:"🎓"; 
  font-size:19px;
}
.event-line{ 
  margin:6px 0; 
  font-size:15px;
}
.event-line strong{ 
  color:var(--primary); 
  font-weight:600;
}

/* ===== APPLY BUTTON ===== */
.apply-btn { 
  display: inline-block; 
  margin-top: 30px; 
  background: var(--primary); 
  color: #fff !important;         /* ✅ khóa màu trắng cho chữ */
  padding: 12px 28px 16px;        /* ✅ tăng padding bottom để nút cao hơn */
  font-weight: 600; 
  border-radius: 50px; 
  text-decoration: none !important; /* ✅ tránh bị SAP thêm gạch chân */
  box-shadow: 0 6px 12px rgba(0, 91, 170, .3); 
  transition: .3s ease;
}

.apply-btn:hover { 
  background: #024a89; 
  color: #fff;            
  -webkit-text-fill-color: #fff;
  transform: translateY(-3px);
}


/* ===== FOOTER ===== */
footer{ 
  margin-top:40px; 
  font-size:14px;  
  color:#555;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  .hero-banner img { max-height:300px; }
  .calendar{ grid-template-columns:1fr; }
  header h1{ font-size:26px; }
  .event-card{ padding:15px; }
}

const calendar = document.getElementById("calendar");
const regionFilter = document.getElementById("regionFilter");
const weekdays = ["Chủ nhật","Thứ 2","Thứ 3","Thứ 4","Thứ 5","Thứ 6","Thứ 7"];

function formatEventDate(dateStr, timeStr){
  const [d,m,y] = dateStr.split("/");
  const [hh,mm] = timeStr.split(":");
  const dt = new Date(`${y}-${m}-${d}T${hh}:${mm}`);
  const weekday = weekdays[dt.getDay()];
  const dd = String(dt.getDate()).padStart(2,"0");
  const MM = String(dt.getMonth()+1).padStart(2,"0");
  const YYYY = dt.getFullYear();
  const H = String(dt.getHours()).padStart(2,"0");
  const M = String(dt.getMinutes()).padStart(2,"0");
  return `${H}h${M} - ${weekday}, ${dd}/${MM}/${YYYY}`;
}

function renderEvents(filterRegion="all"){
  calendar.innerHTML = "";
  const filtered = filterRegion === "all" ? events : events.filter(e => e.region === filterRegion);
  filtered
    .sort((a,b)=>{
      const da = new Date(`${a.date.split("/").reverse().join("-")}T${a.time}`);
      const db = new Date(`${b.date.split("/").reverse().join("-")}T${b.time}`);
      return da - db;
    })
    .forEach(ev=>{
      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <div class="event-title">${ev.school}</div>
        <div class="event-line"><strong>Thời gian:</strong> ${formatEventDate(ev.date, ev.time)}</div>
        <div class="event-line"><strong>Địa điểm:</strong> ${ev.location || "-"}</div>
      `;
      calendar.appendChild(card);
    });

  if (filtered.length === 0) {
    calendar.innerHTML = `<p>🚫 Không có sự kiện trong khu vực này.</p>`;
  }
}

renderEvents();
regionFilter.addEventListener("change", e => renderEvents(e.target.value));
